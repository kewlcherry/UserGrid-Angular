<div class="app-overview-content" ng-init="summarySetup()">
  <section class="row-fluid">

    <div class="span12">
      <div class="page-filters">
        <h1 class="title" class="pull-left"><i class="pictogram title">&#128241;</i> Summary</h1>
      </div>
      <h2 class="title">{{currentApp}}</h2>
    </div>

  </section>
  <section class="row-fluid">

    <div class="span6">
      <chart id="appOverview"
             chartdata="appOverview.chart"
             type="column"></chart>
    </div>

    <div class="span6">
      <table class="table table-striped">
        <tr class="table-header">
          <td>Path</td>
          <td>Title</td>
        </tr>
        <tr class="zebraRows" ng-repeat="(k,v) in collections">
          <td>{{v.title}}</td>
          <td>{{v.count}}</td>
        </tr>
      </table>
    </div>

  </section>
</div>
