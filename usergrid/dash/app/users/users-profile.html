<div class="content-page" ng-controller="UsersProfileCtrl">

  <div ng:include="'users/users-tabs.html'"></div>

  <div class="row-fluid">

    <form>
    <div class="span6">
      <h4>User Information</h4>
      <label for="ui-form-username" class="ui-dform-label">Username</label>
      <input type="text" name="ui-form-username" id="ui-form-username" class="ui-dform-text" ng-model="selectedUser._data.username">
      <br/>
      <label for="ui-form-name" class="ui-dform-label">Full Name</label>
      <input type="text" name="ui-form-name" id="ui-form-name" class="ui-dform-text" ng-model="selectedUser._data.name">
      <br/><label for="ui-form-title" class="ui-dform-label">Title</label>
      <input type="text" name="ui-form-title" id="ui-form-title" class="ui-dform-text" ng-model="selectedUser._data.title">
      <br/>
      <label for="ui-form-url" class="ui-dform-label">Home Page</label>
      <input type="text" name="ui-form-url" id="ui-form-url" class="ui-dform-text" ng-model="selectedUser._data.url">
      <br/>
      <label for="ui-form-email" class="ui-dform-label">Email</label>
      <input type="text" name="ui-form-email" id="ui-form-email" class="ui-dform-text" ng-model="selectedUser._data.email">
      <br/>
      <label for="ui-form-tel" class="ui-dform-label">Telephone</label>
      <input type="text" name="ui-form-tel" id="ui-form-tel" class="ui-dform-text" ng-model="selectedUser._data.tel">
      <br/>
      <label for="ui-form-picture" class="ui-dform-label">Picture URL</label>
      <input type="text" name="ui-form-picture" id="ui-form-picture" class="ui-dform-text" ng-model="selectedUser._data.picture">
      <br/>
      <label for="ui-form-bday" class="ui-dform-label">Birthday</label>
      <input type="text" name="ui-form-bday" id="ui-form-bday" class="ui-dform-text" ng-model="selectedUser._data.bday">
      <br/>
    </div>
    <div class="span6">
      <h4>Address</h4>
      <label for="ui-form-addr1" class="ui-dform-label">Street 1</label>
      <input type="text" name="ui-form-addr1" id="ui-form-addr1" class="ui-dform-text" ng-model="selectedUser._data.adr.addr1">
      <br/>
      <label for="ui-form-addr2" class="ui-dform-label">Street 2</label>
      <input type="text" name="ui-form-addr2" id="ui-form-addr2" class="ui-dform-text" ng-model="selectedUser._data.adr.addr2">
      <br/>
      <label for="ui-form-city" class="ui-dform-label">City</label>
      <input type="text" name="ui-form-city" id="ui-form-city" class="ui-dform-text" ng-model="selectedUser._data.adr.city">
      <br/>
      <label for="ui-form-state" class="ui-dform-label">State</label>
      <input type="text" name="ui-form-state" id="ui-form-state" class="ui-dform-text" ng-model="selectedUser._data.adr.state">
      <br/>
      <label for="ui-form-zip" class="ui-dform-label">Zip</label>
      <input type="text" name="ui-form-zip" id="ui-form-zip" class="ui-dform-text" ng-model="selectedUser._data.adr.zip">
      <br/>
      <label for="ui-form-country" class="ui-dform-label">Country</label>
      <input type="text" name="ui-form-country" id="ui-form-country" class="ui-dform-text" ng-model="selectedUser._data.adr.country">
      <br/>
    </div>

      <div class="span6">
        <a class="btn btn-primary margin-35"  ng-click="saveSelectedUser()">Save User</a>
      </div>


    <div class="content-container">
      <legend>JSON User Object</legend>
      <pre>{{selectedUser._json}}</pre>
    </div>
    </form>
  </div>


</div>
